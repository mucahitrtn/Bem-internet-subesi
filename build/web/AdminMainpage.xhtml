<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <!--<h:outputStylesheet library="css" name="mainpage.css"/>-->
    <h:outputScript library="js" name="bootstrap.js"/>
    <h:head>

        <style>
            html {
                height: 100%;
            }
            body {
                height: 100%;
                margin: 0;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background: linear-gradient(62deg, #141c64 5%, #944A05 100%);
            }

            .navbar{
                background-image: linear-gradient(62deg, #047cfc 5%, #141c64 100%);
            }

            .nav-item{
                border: 2px solid transparent;
                margin-left:5px;
                margin-right:5px;
            }

            p{
                font-weight: bold;
                color: #fe8c30;
                padding-top: 20px;
            }

            .nav-item:hover{
                border-bottom: 2px solid #fe8c30

            }

            .tab-content{
                background-color: #fe8c30;
            }

            .databar{
                margin: fixed;
                float: left;
                border-radius: 20px;
                padding: 15px;
                background-image: linear-gradient(62deg, #047cfc 5%, #141c64 100%);
            }
            h5 {
                margin-bottom: 15px;
                padding-bottom: 10px;
                border-bottom: 2px solid #BA3619;
            }


        </style>

    </h:head>
    <h:body>

        <div >
            <div>
                <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                    <h:form>
                        <h:commandLink action="adminLogin" class="navbar-brand"><b>BEM Bank</b></h:commandLink>
                    </h:form>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">


                        </div>
                        <div class="navbar-nav ml-auto">
                            <h:form>
                                <h:commandLink action="adminLogin" class="nav-item nav-link "><p>Log out</p></h:commandLink>
                            </h:form>

                        </div>
                    </div>
                </nav>
            </div>
            <div class="databar" style="height:150px;width:20%;padding-bottom:20%;background-color:#007bff;">

                <div>
                    <center><header><h5 style='color: #fe8c30;font-weight: bold'>The customer who has max deposit amount</h5></header></center>
                </div>

                <h4 class="line">Id Number    : #{admin.tcknoDb}</h4>

                <h4 class="line">Name         : #{admin.mevduatdb}</h4>

                <h4 class="line">Last Name    : #{admin.borcDb}</h4>
               

            </div>
            
        </div>

    </h:body>
</html>
