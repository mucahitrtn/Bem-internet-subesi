<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>

        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="login-form.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>

        <style>
            body, html {
                height: 100%;
            }

            .bg{ 
                background: url(image/ista.jpg) no-repeat center center fixed; 

                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                position: fixed; 
                top: 0; 
                left: 0; 

                /* Preserve aspet ratio */
                min-width: 100%;
                min-height: 100%;
            }
        </style>

    </h:head>


    <h:body>

        <div class="bg">

            <div class="login-form">
                <h:form >
                    <h2 class="text-center">Log in</h2>       
                    <div class="form-group">
                        <h:inputText a:type="text" class="form-control" a:placeholder="Tckno" value="#{customer.tckno}" required="required"/>
                    </div>
                    <div class="form-group">
                        <h:inputSecret a:type="password" class="form-control" a:placeholder="Password" value="#{customer.password}" required="required"/>
                    </div>
                    <div class="form-group">
                        <h:commandButton type="submit" class="btn btn-primary btn-block"  action="#{customer.authenticate()}"  value="Login" />                                        
                    </div>

                </h:form>
                <p class="text-center">
                    <h:form>
                        <h:commandLink action="ForgotPassword.xhtml" class="text-center" >Forgot Password?</h:commandLink>
                    </h:form>
                </p>
                <p class="text-center">
                    <h:form>
                        <h:commandLink action="CreateAccount.xhtml" class="text-center" >Create an Account</h:commandLink>
                    </h:form>
                </p>
            </div>
        </div>
        <div class="navbar">
            <h:form>
                <h:commandLink action="/index.xhtml" >Home</h:commandLink>
            </h:form>
            <h:form>
                <h:commandLink action="contact">Contact</h:commandLink>
            </h:form>
        </div>
    </h:body>
</html>
