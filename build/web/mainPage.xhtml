<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <!--<h:outputStylesheet library="css" name="mainpage.css"/>-->
    <h:outputScript library="js" name="bootstrap.js"/>
    <h:head>

        <style>
            .bg{
                background: url(image/ista.jpg) no-repeat center center fixed; 

                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                position: fixed; 
                top: 0; 
                left: 0; 

                /* Preserve aspet ratio */
                min-width: 100%;
                min-height: 100%;
            }
            .nav-item{
                border: 2px solid transparent;
                margin-left:5px;
                margin-right:5px; 
            }

            .nav-item:hover{
                border-bottom: 2px solid #fe8c30
            }

            .tab-content{
                background-color: #fe8c30;
            }

            .databar{
                margin: 180px 45px;
                float: left;
                border-radius: 20px;
                padding: 15px;
            }


        </style>

    </h:head>
    <h:body>

        <div class="bg">
            <div>
                <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                    <a href="#" class="navbar-brand">BEM Bank</a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">
                            <h:form>
                                <h:commandLink action="/mainPage.xhtml" class="nav-item nav-link" >Home</h:commandLink>
                            </h:form>
                            <h:form>
                                <h:commandLink action="/payments.xhtml" class="nav-item nav-link">Payments</h:commandLink>
                            </h:form>
                            <h:form>
                                <h:commandLink action="/transfer.xhtml" class="nav-item nav-link">Transfer</h:commandLink>
                            </h:form>
                            <h:form>
                                <h:commandLink action="/deposit.xhtml" class="nav-item nav-link ">Deposit</h:commandLink>
                            </h:form>
                            <h:form>
                                <h:commandLink action="/credit.xhtml" class="nav-item nav-link ">Credit</h:commandLink>
                            </h:form>
                        </div>
                        <div class="navbar-nav ml-auto">
                            <h:form>
                                <h:commandLink action="index" class="nav-item nav-link ">Log Out</h:commandLink>
                            </h:form>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="databar" style="height:0;width:20%;padding-bottom:20%;background-color:#007bff">
                <div>
                    <center><header><h5 style='color: #fe8c30;font-weight: bold'>Account Information</h5></header></center>
                </div>
                <div>
                    <h3>Identity Card Number: #{customer.tckno}</h3>
                    <h3>Name: #{customer.name}</h3>
                    <h3>Name: #{customer.lastname}</h3>
                    <h3>Name: #{customer.security}</h3>
                </div>
            </div>

            <div class="databar" style="height:0;width:20%;padding-bottom:20%;background-color:#007bff">
                <div>
                    <center><header><h5 style='color: #fe8c30;font-weight: bold'>Bills</h5></header></center>
                </div>
                <div>
                    <h3>
                        #{customer.borc}
                        #{customer.name}
                    </h3>
                </div>
            </div>

            <div class="databar" style="height:0;width:20%;padding-bottom:20%;background-color:#007bff">
                <div>
                    <center><header><h5 style='color: #fe8c30;font-weight: bold'>Credit Information</h5></header></center>
                </div>
            </div>

            <div class="databar" style="height:0;width:20%;padding-bottom:20%;background-color:#007bff">
                <div>
                    <center><header><h5 style='color: #fe8c30;font-weight: bold'>Deposit Information</h5></header></center>
                </div>
            </div>

        </div>    




    </h:body>
</html>
