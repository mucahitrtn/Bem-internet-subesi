<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


    <h:head>
        <title>TODO supply a title</title>
       
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="login-form.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        
        <style>
            html {
                height: 100%;
            }
            body {
                height: 100%;
                margin: 0;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background: linear-gradient(62deg, #141c64 5%, #944A05 100%);
            }
            
            
            .form-row{
                margin-top: 5px;
            }
        </style>
        
    </h:head>
    <h:body >
        <div class="login-form">
        <h:form>
            <h2 class="text-center">Password Form</h2>       
            <div class="form-row">
                <h:inputText a:type="text" class="form-control" a:placeholder="TCKNO" required="true"              
                             requiredMessage="TCKNO is required" value="#{databasebean.tckno}"/>
            </div>
            <div class="form-row">
                <h:inputSecret a:type="password" class="form-control" a:placeholder="NEW PASSWORD" required="true"              
                               requiredMessage="PASSWORD is required" value="#{databasebean.password}" />
            </div>
            <div class="form-row">
                <h:inputSecret a:type="password" class="form-control" a:placeholder="NEW PASSWORD" required="true"              
                               requiredMessage="PASSWORD is required" value="#{databasebean.passwordControl}" />
            </div>
            <div class="form-row">
                <h:inputText a:type="text" class="form-control" a:placeholder="Security Word" required="true"              
                             requiredMessage="Security Word is required" value="#{databasebean.security}"/>
            </div>
            <h:form>
                <div class="form-row">
                    <h:commandButton type="submit" class="btn btn-primary btn-block" action="#{databasebean.changePasword()}" value="CHANGE PASSWORD"/>
                </div>   
            </h:form>
        </h:form>
        </div>
    </h:body>
</html>
