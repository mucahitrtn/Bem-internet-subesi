<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="login-form.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>

        <style>
            html {
                height: 100%;
            }
            body {
                height: 100%;
                margin: 0;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background: linear-gradient(62deg, #141c64 5%, #944A05 100%);
            }
            .login-form {

                margin: 50px auto;
                font-size: 15px;
                border-radius: 0.5rem;
                text-align: center;
                font-family: serif;


            }
            .login-form form {
                margin-bottom: 15px;
                background: #f7f7f7;
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                padding: 30px;
                border-radius: 0.5rem;
                background-color: #2d5986; /* For browsers that do not support gradients */        
                
            }
            .login-form h2 {
                margin: 0 0 15px;
                border-radius: 0.5rem;
            }
            .form-control, .btn {
                min-height: 38px;
                border-radius: 2px;
                border-radius: 0.5rem;
                margin-top: 10px;

            }
            .btn:hover {        
                font-size: 15px;
                background: #b3b3b3;
                font-weight: bold;
                color: #f2f2f2;
                border-radius: 0.5rem;
                background-color: #0071df;

            }
            
        </style>    
    </h:head>

    <h:body>
        <div class="login-form btn-primary">
            <h:form>
                <h2 class="text-center">REGISTER</h2>       
                <div class="form-row">
                    <h:inputText a:type="text" class="form-control" a:placeholder="TCKNO" required="true"              
                                 requiredMessage="TCKNO is required" value="#{customer.tckno}"/>
                </div>
                <div class="form-row">
                    <h:inputText a:type="text" class="form-control" a:placeholder="NAME" required="true"              
                                 requiredMessage="NAME is required" value="#{customer.name}" />
                </div>
                <div class="form-row">
                    <h:inputText a:type="text" class="form-control" a:placeholder="LASTNAME" required="true"              
                                 requiredMessage="LASTNAME is required" value="#{customer.lastname}" />
                </div>
                <div class="form-row">
                    <h:inputText a:type="text" class="form-control" a:placeholder="YYYY-MM-DD" required="true"              
                                 requiredMessage="Birth Date is required" value="#{customer.birthDate}" />
                </div>
                <div class="form-row">
                    <h:inputText a:type="text" class="form-control" a:placeholder="SECURITY WORD" required="true"              
                                 requiredMessage="SECURITY word is required" value="#{customer.security}" />
                </div>
                <div class="form-row">
                    <h:inputSecret a:type="password" class="form-control" a:placeholder="PASSWORD" required="true"              
                                   requiredMessage="PASSWORD is required" value="#{customer.password}" />
                </div>
                <h:form>
                    <div class="form-row">
                        <h:commandButton type="submit" class="btn btn-primary btn-block" action="#{customer.createAccount()}" value="CREATE MY ACCOUNT"/>
                    </div>   
                </h:form>
            </h:form>
        </div>
    </h:body>
</html>
