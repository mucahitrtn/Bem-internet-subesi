<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <!--<h:outputStylesheet library="css" name="mainpage.css"/>-->
    <h:outputScript library="js" name="bootstrap.js"/>
    <h:head>

        <style>
            .bg{
                background: url(image/ista4.jpg) no-repeat center center fixed; 

                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                position: fixed; 
                top: 0; 
                left: 0; 

                /* Preserve aspet ratio */
                min-width: 100%;
                min-height: 100%;
            }
            
            .navbar{
                background-image: linear-gradient(62deg, #047cfc 5%, #141c64 100%);
            }
            
            .nav-item{
                border: 2px solid transparent;
                margin-left:5px;
                margin-right:5px;
            }
            
            p{
                font-weight: bold;
                color: #fe8c30;
                padding-top: 20px;
            }
            
            .nav-item:hover{
                border-bottom: 2px solid #fe8c30
                
            }

            .tab-content{
                background-color: #fe8c30;
            }
            
            .databar{
                margin: 180px 650px;
                float: left;
                border-radius: 20px;
                padding: 15px;
                background-image: linear-gradient(62deg, #047cfc 5%, #141c64 100%);
            }
            h5 {
                margin-bottom: 15px;
                padding-bottom: 10px;
                border-bottom: 2px solid #BA3619;
            }
            
        </style>

    </h:head>
    <h:body>

        <div class="bg">
            <div>
                <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                    <a href="#" class="navbar-brand">BEM Bank</a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">
                            <h:form>
                                <h:commandLink action="/mainPage.xhtml" class="nav-item nav-link" ><p>Home</p></h:commandLink>
                            </h:form>
                            <h:form>
                                <h:commandLink action="/payments.xhtml" class="nav-item nav-link"><p>Payments</p></h:commandLink>
                            </h:form>
                            <h:form>
                                <h:commandLink action="/transfer.xhtml" class="nav-item nav-link"><p>Transfer</p></h:commandLink>
                            </h:form>
                            <h:form>
                                <h:commandLink action="/deposit.xhtml" class="nav-item nav-link "><p>Deposit</p></h:commandLink>
                            </h:form>
                            <h:form>
                                <h:commandLink action="/credit.xhtml" class="nav-item nav-link "><p>Credit</p></h:commandLink>
                            </h:form>
                        </div>
                        <div class="navbar-nav ml-auto">
                            <h:form>
                                <h:commandLink action="index" class="nav-item nav-link "><p>Log Out</p></h:commandLink>
                            </h:form>
                        </div>
                    </div>
                </nav>
            </div>
            
            <div class="databar" style="height:0;width:30%;padding-bottom:20%;background-color:#007bff; border-radius: 0.5rem; content: center;">
                <div>
                    <header><h5 style='color: #fe8c30;font-weight: bold'>TRANSFER</h5></header>
                </div>
                <div>
                    
                    
                </div>
            </div>
            
        </div>    

    </h:body>
</html>
